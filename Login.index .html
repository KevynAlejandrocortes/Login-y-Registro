<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="CSS/STYLES.CSS" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"/>
      <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <div class="contenedor">
        <h2>Iniciar sesión</h2>
        <form id="forma" name="forma" method="post">
            <div class="elemento" >
                <label for="usuario">Usuario</label>
                <br>
                <span class="material-symbols-outlined icono">
                    account_circle</span>
                <input type="text" id="usuario" name="usuario" required="true"/>
                
                
            </div>
            <div class="elemento">
                <label for="password">Contraseña</label>
                <br>
                <span class="material-symbols-outlined icono">
                    vpn_key
                    </span>
                <input type="password" id="password" name="password" required="true"/> 

            </div>

            
            <div class="elemento">
                <input type="submit" value="Enviar"/>
            </div>
            <p>Al registrarte aceptas nuestras politicas y condiciones</p>
            <hr>
            <p>¿No tienes una cuenta?<a class="link" href="Registrate.html" class="button"> Registrarse</a></p>
        </form>
            


    </div>
</body>
</html>
