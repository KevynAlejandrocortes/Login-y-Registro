<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resgistro</title>
    <link href="CSS/STYLES.CSS" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
    rel="stylesheet"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

</head>
<body>
    <div class="contenedor">
        <h2>Registrarse</h2>
        <form id="forma" name="forma" method="post">
            <div class="elemento" >
                <label for="usuario">Nombre</label>
                <br>
                <span class="material-symbols-outlined icono">
                    badge
                </span>
                <input type="text" id="usuario" name="usuario" required="true"/>
     </div>

     <div class="elemento">
        <label for="password">Apellido</label>
        <br>
        <span class="material-symbols-outlined icono">
            badge
        </span>
        <input type="text" id="usuario" name="usuario" required="true"/> 
     </div>

     <div class="elemento">
        <label for="password">Contraseña</label>
        <br>
        <span class="material-symbols-outlined icono">
            vpn_key
        </span>
        <input type="password" id="password" name="password" required="true"/> 
    </div>

     <div class="elemento">
        <label for="password">Email</label>
        <br>
        <span class="material-symbols-outlined icono">
            alternate_email
        </span>
        <input type="email" id="email" name="email" required="true"/> 
    </div>

    <div class="elemento">
        <label for="password">Dirección</label>
        <br>
        <span class="material-symbols-outlined icono">
            add_location
        </span>
        <input type="text" id="usuario" name="usuario" required="true"/> 
    </div>
    
    <div class="elemento">
        <label for="password">Teléfono</label>
        <br>
        <span class="material-symbols-outlined icono">
            android
        </span>
        <input type="number" id="number" name="number" required="true"/> 
    </div>

    <div class="elemento">
        <label for="password">Edad</label>
        <br>
        <span class="material-symbols-outlined icono">
            badge
        </span>
        <input type="number" id="number" name="number" required="true"/> 
    </div>

    <label style="color:aliceblue">Género</label><br>
    <input type="radio" id="Femenino" name="genero" value="Femenino">
    <label for="Femenino" style="color: white;">Femenino</label><br>
    <input type="radio" id="Masculino" name="genero" value="Masculino">
    <label for="Masculino " style="color:white;">Masculino</label>
    <br>
    <hr>

    <div class="elemento">
        <label for="password">Ciudad</label>
        <br>
        <span class="material-symbols-outlined icono">
            location_city
        </span>
        <input type="text" id="usuario" name="usuario" required="true"/> 
    </div>


    

        <p>¿Ya tienes cuenta?<a class="link" href="Login.index .html" class="button"> Iniciar sesión</a></p>
        <hr>

        <div class="elemento">
            <input type="submit" value="Enviar"/>
        </div>

    </div>

   
    

</body>
</html>
